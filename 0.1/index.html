<!doctype html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>パステルゾンビ（仮）</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<link rel="stylesheet" type="text/css" href="normalize.min.css" />
<style type="text/css">
	body {
		font-family: "Meiryo", sans-serif;
		cursor: default;
	}
	input {
		font-family: "Meiryo UI", sans-serif;
	}

	input[type=text] {
		border: 1px solid;
		border-color: #777 #ddd #ddd #777;
	}
	input[type=button] {
		background-color: #eee;
		border: 1px solid;
		border-color: #ddd #777 #777 #ddd;
	}

	ul.nomark {
		list-style: none outside;
	}

	.contents {
		border: #000 1px solid;
	}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="enchant.min.js"></script>
<script type="text/javascript">
	var __FPS = 15;
	var __WIDTH = 600;
	var __HEIGHT = 450;

	$(function(){
		enchant();

		$("#controller").each(function(){
			$(this).find("[name=fps]").val(__FPS);
			$(this).find("[name=width]").val(__WIDTH);
			$(this).find("[name=height]").val(__HEIGHT);
			$(this).find("[name=config-button"]).bind("click", function(){
				
			});
		});

		var game = new Core(__WIDTH, __HEIGHT);
		game.fps = __FPS;
		game.preload("chara1.png");
		game.addEventListener("load", function(){
			var bear = new Sprite(32, 32);
			bear.image = game.assets["chara1.png"];
			bear.x = 0;
			bear.y = 0;
			bear.frame = [6, 6, 6, 7, 7, 7];
			game.rootScene.addChild(bear);
		});
		game.start();
	});
</script>
</head>
<body>
<div class="container">
	<div class="header">
		<h1>パステルゾンビ <span class="version">v0.1</span></h1>
		<form id="controller">
			<ul class="nomark">
				<li>
					FPS: <input type="text" name="fps" value="" size="3" maxlength="2" /> fps
					/ Size: <input type="text" name="width" value="" size="5" maxlength="4" />
					x <input type="text" name="height" value="" size="5" maxlength="4" /> px
				</li>
				<li>
					<input type="button" name="config-button" value="設定" />
				</li>
			</ul>
		</form>
	</div>
	<div class="contents">
		<div id="enchant-stage"></div>
	</div>
	<div class="footer">
		<div class="copyright">(C) 2016, delyce All Rights Rserved.</div>
	</div>
</div>
<body>
</html>
